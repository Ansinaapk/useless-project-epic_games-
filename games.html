<head>

  <div class="game-background">
    <div class="pixel-overlay"></div>

          <a href="games/shooting/" class="game-card adventure-card">

            <span class="play-now">PLAY NOW <i class="fas fa-arrow-right"></i></span>
          </a>
        </div>

      <footer class="game-footer" style="text-align:center;">
